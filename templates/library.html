{% extends "base.html" %}
{% block content %}
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="{{ url_for('home') }}"><span class="glyphicon glyphicon-home"></span></a></li>
        <li role="presentation"><a href="{{ url_for('play') }}"><span class="glyphicon glyphicon-play"></span></a></li>
        <li role="presentation" class="active"><a href="{{ url_for('library') }}"><span class="glyphicon glyphicon-music"></span></a></li>
    </ul>

    <div class="container">
        <div class="starter-template">
            <h3 style="text-align: center">Biblioteka plików muzycznych</h3>
            <br>
            <ul>
            {% for music in library %}
                <li><a href="{{ url_for('play') }}/{{ music }}">{{ music }}</a></li>
            {% endfor %}
            </ul>
            <br>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="musicFile">Dodaj plik muzyczny do biblioteki</label>
                    <input type="file" id="musicFile" name="music">
                    <p class="help-block">Dostępne formaty: .wav, .mp3, .aac, .ogg, .oga, .flac</p>
                </div>
                <button type="submit" class="btn btn-default">Dodaj</button>
            </form>
        </div>
    </div>
{% endblock %}
